<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>お気に入り一覧</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main>
    <div class="container samuraitravel-container pb-5">
      <div class="row justify-content-center">
        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
          </ol>
        </nav>

        <div class="col">
          <p class="fs-5 mb-3"
             th:text="${'お気に入り：' + page.getTotalElements() + '件' + (page.getTotalPages() > 1 ? '（' + (page.getNumber()+1) + ' / ' + page.getTotalPages() + ' ページ）' : '')}">
          </p>

          <div class="row">
            <div class="col-lg-6 mb-3" th:each="fav : ${page}">
              <a th:href="@{/houses/__${fav.house.id}__}" class="link-dark samuraitravel-card-link">
                <div class="card h-100">
                  <div class="row g-0">
                    <div class="col-md-5">
                      <img th:if="${fav.house != null and !#strings.isEmpty(fav.house.imageName)}"
                           th:src="@{'/storage/' + ${fav.house.imageName}}"
                           class="card-img-top samuraitravel-horizontal-card-image" alt="民宿画像">
                      <img th:unless="${fav.house != null and !#strings.isEmpty(fav.house.imageName)}"
                           th:src="@{/images/noImage.png}"
                           class="card-img-top samuraitravel-horizontal-card-image" alt="NO IMAGE">
                    </div>
                    <div class="col-md-7">
                      <div class="card-body">
                        <h4 class="card-title mb-2" th:text="${fav.house != null ? fav.house.name : '（削除済み）'}"></h4>
                        <p class="card-text mb-1" th:if="${fav.house != null}">
                          <small class="text-muted" th:text="${'〒' + fav.house.postalCode}"></small>
                          <small class="text-muted" th:text="${fav.house.address}"></small>
                        </p>
                        <p class="card-text mb-0" th:if="${fav.house != null}">
                          <span th:text="${#numbers.formatInteger(fav.house.price, 1, 'COMMA') + '円 / 泊'}"></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!-- ページネーション -->
          <div th:if="${page.getTotalPages() > 1}" class="d-flex justify-content-center mt-3">
            <nav aria-label="お気に入り一覧ページ">
              <ul class="pagination">
                <li class="page-item">
                  <span th:if="${page.isFirst()}" class="page-link disabled">前</span>
                  <a th:unless="${page.isFirst()}" th:href="@{/favorites(page=${page.getNumber()-1})}"
                     class="page-link samuraitravel-page-link">前</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, page.getTotalPages()-1)}" class="page-item">
                  <span th:if="${i == page.getNumber()}" class="page-link active samuraitravel-active"
                        th:text="${i+1}"></span>
                  <a th:unless="${i == page.getNumber()}" th:href="@{/favorites(page=${i})}"
                     class="page-link samuraitravel-page-link" th:text="${i+1}"></a>
                </li>
                <li class="page-item">
                  <span th:if="${page.isLast()}" class="page-link disabled">次</span>
                  <a th:unless="${page.isLast()}" th:href="@{/favorites(page=${page.getNumber()+1})}"
                     class="page-link samuraitravel-page-link">次</a>
                </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
