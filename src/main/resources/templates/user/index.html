<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>会員情報</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main class="container pt-4 pb-5 samuraitravel-container">
    <h1 class="mb-3">会員情報</h1>

    <!-- UserController#index が model に載せる "user" を表示 -->
    <div class="card">
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3">会員ID</dt>
          <dd class="col-sm-9" th:text="${user.id}">1</dd>

          <dt class="col-sm-3">名前</dt>
          <dd class="col-sm-9" th:text="${user.name}">山田太郎</dd>

          <dt class="col-sm-3">メールアドレス</dt>
          <dd class="col-sm-9" th:text="${user.email}">taro@example.com</dd>

          <dt class="col-sm-3">住所</dt>
          <dd class="col-sm-9" th:text="${user.address}">愛知県名古屋市…</dd>

          <dt class="col-sm-3">電話番号</dt>
          <dd class="col-sm-9" th:text="${user.phoneNumber}">000-0000-0000</dd>

          <dt class="col-sm-3">有料会員</dt>
          <dd class="col-sm-9">
            <span sec:authorize="hasAuthority('ROLE_PREMIUM')">はい</span>
            <span sec:authorize="!hasAuthority('ROLE_PREMIUM')">いいえ</span>
          </dd>
        </dl>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <a th:href="@{/user/edit}" class="btn btn-outline-secondary">会員情報を編集</a>
      <a th:href="@{/billing/subscribe}" class="samuraitravel-btn">有料プラン登録へ</a>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
