<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>レビュー編集</title></head>
<body>
<h1>レビュー編集（店舗）</h1>

<form th:action="@{|/reviews/${reviewId}/update|}" method="post" th:object="${reviewForm}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <label>評価:
    <select th:field="*{rating}" required>
      <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
    </select>
  </label>
  <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">error</div>

  <label>コメント:
    <textarea th:field="*{comment}" rows="5" maxlength="500" required></textarea>
  </label>
  <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">error</div>

  <button type="submit">更新する</button>
</form>

<form th:action="@{|/reviews/${reviewId}/delete|}" method="post" style="margin-top:1rem">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit" onclick="return confirm('削除しますか？')">削除する</button>
</form>
</body>
</html>
