<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ========== head(title) : 追加 ========== -->
<head th:fragment="head(title)">
  <!-- meta -->
  <th:block th:replace="~{fragment :: meta}"></th:block>
  <!-- styles -->
  <th:block th:replace="~{fragment :: styles}"></th:block>
  <!-- title -->
  <title th:text="${title}">NAGOYAMESHI</title>
</head>

<!-- ========== meta ========== -->
<th:block th:fragment="meta">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</th:block>

<!-- ========== styles（CDNのBootstrap → あなたのstyle.css） ========== -->
<th:block th:fragment="styles">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- Custom -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</th:block>

<!-- ========== header（NAGOYAMESHI仕様） ========== -->
<div th:fragment="header">
  <header class="bg-light border-bottom mb-3">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <!-- ブランド -->
      <a class="navbar-brand m-0 fw-bold" th:href="@{/}">
        NAGOYAMESHI
      </a>

      <!-- 右メニュー -->
      <nav class="d-flex gap-3 align-items-center">
        <!-- 店舗一覧 -->
        <a class="nav-link p-0" th:href="@{/houses}">店舗一覧</a>

        <!-- 未ログイン -->
        <a class="nav-link p-0" sec:authorize="!isAuthenticated()" th:href="@{/login}">ログイン</a>
        <a class="nav-link p-0" sec:authorize="!isAuthenticated()" th:href="@{/signup}">会員登録</a>

        <!-- ログイン中：お気に入り -->
        <a class="nav-link p-0" sec:authorize="isAuthenticated()" th:href="@{/favorites}">お気に入り一覧</a>

        <!-- ログイン中：ユーザードロップダウン（会員情報 / 有料プラン登録 / ログアウト） -->
        <div class="dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link p-0 dropdown-toggle" href="#" id="userMenu" role="button"
             data-bs-toggle="dropdown" aria-expanded="false"
             th:text="${#authentication?.principal?.displayName}">ユーザー</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" th:href="@{/user}">会員情報</a></li>
            <li><a class="dropdown-item" th:href="@{/billing/subscribe}">有料プラン登録</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" href="#"
                 onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                ログアウト
              </a>
            </li>
          </ul>
        </div>

        <!-- CSRF付きログアウトフォーム（非表示） -->
        <form id="logout-form" th:action="@{/logout}" method="post" style="display:none">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
      </nav>
    </div>
  </header>
</div>

<!-- ========== footer ========== -->
<div th:fragment="footer">
  <footer class="bg-light py-4 mt-5 border-top">
    <div class="container text-center text-muted">
      <small>&copy; NAGOYAMESHI</small>
    </div>
  </footer>
</div>

<!-- ========== scripts（Bootstrap → あなたのJS） ========== -->
<th:block th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Project JS -->
  <script th:src="@{/js/flatpickr.js}"></script>
  <script th:src="@{/js/preview.js}"></script>
  <script th:src="@{/js/stripe.js}"></script>
</th:block>

</html>
