<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>店舗一覧 - NAGOYAMESHI</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main>
    <div class="container pt-4 pb-5 samuraitravel-container">
      <h1 class="mb-4 text-center">店舗一覧</h1>

      <!-- 検索フォーム -->
      <form class="d-flex justify-content-center mb-4" th:action="@{/houses}" method="get">
        <input class="form-control samuraitravel-search-form me-2" type="text" name="keyword" placeholder="店舗名で検索" th:value="${keyword}">
        <button type="submit" class="btn samuraitravel-btn text-white">検索</button>
      </form>

      <!-- カテゴリ絞り込み -->
      <div class="d-flex justify-content-center mb-4">
        <div th:each="category : ${categories}" class="mx-2">
          <a th:href="@{/houses(categoryId=${category.id})}" th:text="${category.name}" class="btn btn-outline-secondary btn-sm"></a>
        </div>
      </div>

      <!-- 一覧表示 -->
      <div class="row">
        <!-- ★ housePage は Page 型。繰り返しは content を使う -->
        <div class="col-md-4 mb-4" th:each="house : ${housePage.content}">
          <div class="card shadow-sm">
            <img th:src="@{|/images/${house.imageName}|}" class="card-img-top samuraitravel-vertical-card-image" alt="店舗画像">
            <div class="card-body">
              <h5 class="card-title" th:text="${house.name}">店舗名</h5>
              <p class="card-text samuraitravel-pre-wrap" th:text="${house.description}">店舗説明</p>
              <a th:href="@{/houses/{id}(id=${house.id})}" class="btn samuraitravel-btn text-white w-100">詳細を見る</a>
            </div>
          </div>
        </div>
      </div>

      <!-- ページネーション（null セーフ） -->
      <div th:if="${housePage != null and housePage.totalPages > 1}" class="d-flex justify-content-center mt-4">
        <nav>
          <ul class="pagination">
            <li class="page-item">
              <span th:if="${housePage.first}" class="page-link disabled">前</span>
              <a th:unless="${housePage.first}" th:href="@{/houses(page=${housePage.number - 1}, keyword=${keyword}, categoryId=${categoryId})}" class="page-link samuraitravel-page-link">前</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, housePage.totalPages - 1)}" class="page-item">
              <span th:if="${i == housePage.number}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
              <a th:unless="${i == housePage.number}" th:href="@{/houses(page=${i}, keyword=${keyword}, categoryId=${categoryId})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
            </li>
            <li class="page-item">
              <span th:if="${housePage.last}" class="page-link disabled">次</span>
              <a th:unless="${housePage.last}" th:href="@{/houses(page=${housePage.number + 1}, keyword=${keyword}, categoryId=${categoryId})}" class="page-link samuraitravel-page-link">次</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
